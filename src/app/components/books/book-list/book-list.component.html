<div class="container" style="margin-top: 100px">
  <div class="row my-4 justify-content-center">
    <!-- <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                {{ successMessage }}
            </div> 
        </div> -->
    
    <div class="col-md-4">
      <h2>Tus libros</h2>
    </div>
    <div class="col-md-2" style="margin-right: 20px">

    </div>
    <div class="col-md-3">
      <!-- <a class="btn btn-light" style="border: 1px solid #d8d8d8; background-color: #d8d8d8;"
        routerLink="/bookRegister">Agregar Libro</a> -->
        <pichincha-button  routerLink="/book/register" size="sm"  id="button"  color="secondary">
          Agregar Libro
      </pichincha-button>
    </div>
  </div>
  <div class="row my-4 justify-content-center">
    <div class="col-md-4">
      <div class="input-group">
        <label>
          Filtrar por título
          <input type="text" class="form-control" placeholder="Buscar por..." [ngModel]="searchText">
        </label>
      </div>
    </div>
    <div class="col-md-5">
      <label for="categoryFilter">Filtrado por Categoria:</label>
      <select class="form-control" name="categoryFilter" id="categoryFilter" [ngModel]="categoryFilter"
        aria-placeholder="Filtra por categoría">
        <option value="all">Todas</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <div class="row my-4 justify-content-center">
    <div class="col-md-3" *ngFor="let book of books">
      <div class="card mb-4 box-shadow">
        <div class="card-body card-book" >
          <img class="card-img-top" src="{{book.image}}" alt="{{book.title}}">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p *ngIf="books.length === 0">No hay libros para mostrar</p>
    </div>
  </div>

</div>
