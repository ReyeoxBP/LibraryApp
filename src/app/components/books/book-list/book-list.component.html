<div class="container" style="margin-top: 100px">
  <div class="row my-4">

    <div class="col-md-1"></div>
    <div class="col-md-3">
      <h2>Tus libros</h2>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
      <!-- <a class="btn btn-light" style="border: 1px solid #d8d8d8; background-color: #d8d8d8;"
        routerLink="/bookRegister">Agregar Libro</a> -->
      <pichincha-button routerLink="/book/create" size="medium" id="button" color="secondary">
        Agregar Libro
      </pichincha-button>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="input-group">
        <label>
          <input type="text" class="form-control" placeholder="Ej. Angular, React" [(ngModel)]="searchText">
        </label>
      </div>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-3">
      <pichincha-select id-element="bp-select-one" placeholder="Filtrar por categoria..." [items]="categoriesBP"
        (clickedItem)="filterBooks($event)"></pichincha-select>
    </div>
  </div>

  <div class="row my-4 ">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4" *ngFor="let book of filteredBooks | filter : searchText">
              <div class="card mb-4 box-shadow">
                <div class="card-body card-book">
                  <a href="#" routerLink="/book/view/{{book.id}}" style="width: 100%; height: 100%"> <img
                      class="card-img-top" style="height: 286px" src="{{book.image}}" alt="{{book.title}}"></a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-3" >
      <div class="card mb-4 box-shadow">
        <div class="card-body card-book" >
         <a href="#" routerLink="/book/view/{{book.id}}" style="width: 100%; height: 100%"> <img class="card-img-top" style="height: 286px" src="{{book.image}}" alt="{{book.title}}"></a>
        </div>
      </div>
    </div> -->

  </div>
  <div class="row my-4 justify-content-center">
    <div class="col-md-9">
      <p *ngIf="books.length === 0">No hay libros para mostrar asociados al usuario.</p>
      <p
        *ngIf="(filteredBooks.length === 0  && searchText !== '') && (filteredBooks.length === 0 && firstTimeFiltered)">
        No hay libros asociado a los filtros.</p>
    </div>
  </div>

</div>
